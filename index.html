<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Handwriting Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff6b6b;
            --success: #1dd1a1;
            --warning: #feca57;
            --light: #f8f9fa;
            --dark: #2d3436;
            --paper: #fff9e6;
            --line: #d4af37;
            --sky-blue: #87CEEB;
            --dark-blue: #0d47a1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            font-family: 'Comic Neue', cursive;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Designer Card - Updated */
        .designer-card {
            position: fixed;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, var(--sky-blue), #a1c4fd);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.8);
            max-width: 250px;
            transition: all 0.4s ease;
            overflow: hidden;
        }
        
        .designer-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }
        
        .designer-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(13, 71, 161, 0.1), rgba(25, 118, 210, 0.1));
            border-radius: 15px;
            z-index: 1;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .designer-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 3px solid white;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .designer-avatar:hover {
            transform: rotate(360deg);
            transition: transform 0.8s ease;
        }
        
        .designer-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .designer-info {
            flex: 1;
            position: relative;
            z-index: 2;
        }
        
        .designer-name {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--dark-blue);
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.9);
            background: linear-gradient(45deg, #0d47a1, #1565c0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Comic Neue', cursive;
            line-height: 1.2;
            letter-spacing: 0.5px;
        }
        
        .designer-title {
            color: var(--dark-blue);
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            font-weight: 700;
            background: linear-gradient(45deg, #0d47a1, #1976d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Dancing Script', cursive;
            line-height: 1.2;
            padding: 4px 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: inline-block;
            animation: pulseTitle 2s infinite alternate;
        }
        
        @keyframes pulseTitle {
            0% { transform: scale(1); background-color: rgba(255, 255, 255, 0.3); }
            100% { transform: scale(1.05); background-color: rgba(255, 255, 255, 0.5); }
        }
        
        .designer-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        /* Sounds and Letters Button - New */
        .sounds-letters-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 3px solid rgba(255,255,255,0.7);
        }
        
        .sounds-letters-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #ff5252, #ff3838);
        }
        
        .sounds-letters-btn.playing {
            background: linear-gradient(135deg, #1dd1a1, #10ac84);
        }
        
        /* Hidden Audio Player */
        .hidden-audio {
            display: none;
        }
        
        /* Music Control - Updated */
        .music-control-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        
        .music-control {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            border-radius: 12px;
            width: auto;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border: 3px solid white;
            padding: 0 25px;
            gap: 10px;
        }
        
        .music-control:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .music-control.playing {
            background: linear-gradient(135deg, #1dd1a1, #10ac84);
        }
        
        .music-control i {
            font-size: 1.5rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }
        
        .music-control.playing i {
            color: white;
        }
        
        .music-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .music-control.playing .music-text {
            color: white;
        }
        
        .volume-control {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            border: 2px solid white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-control input {
            width: 80px;
            cursor: pointer;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
            padding-top: 10px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            font-weight: bold;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 15px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            font-weight: 600;
        }
        
        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.6);
        }
        
        .letter-card {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            color: var(--primary);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .letter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transition: left 0.6s;
        }
        
        .letter-card:hover::before {
            left: 100%;
        }
        
        .letter-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .letter-card.active {
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .uppercase-letter {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1;
        }
        
        .lowercase-letter {
            font-size: 1.8rem;
            font-weight: bold;
            color: inherit;
            opacity: 0.9;
            line-height: 1;
        }
        
        /* Download Section */
        .download-section {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.6);
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--success), #10ac84);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.5);
        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        /* Enhanced Popup with Larger Width - Updated */
        .letter-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            overflow-y: auto;
            border: 4px solid rgba(255,255,255,0.9);
        }
        
        .letter-popup.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .popup-title {
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
        
        .close-popup {
            background: linear-gradient(145deg, var(--accent), #ff5252);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 3px solid white;
            font-size: 1.3rem;
        }
        
        .close-popup:hover {
            transform: rotate(90deg) scale(1.1);
        }
        
        .popup-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        /* Letter Sound Controls Removed */
        
        .animation-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .animation-container {
            text-align: center;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.6);
            position: relative;
        }
        
        .animation-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--dark);
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
        }
        
        .animation-box {
            width: 100%;
            height: 200px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
            border: 3px solid rgba(255,255,255,0.8);
            cursor: pointer;
        }
        
        .animation-image {
            width: 95%;
            height: 95%;
            object-fit: contain;
            border-radius: 10px;
            display: none;
        }
        
        .animation-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }
        
        .animation-btn {
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 2px solid white;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }
        
        .animation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .animation-btn.pause {
            background: linear-gradient(145deg, var(--accent), #ff5252);
        }
        
        .examples-section {
            background: linear-gradient(135deg, #fad0c4, #ffd1ff);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.6);
        }
        
        .examples-title {
            text-align: center;
            margin-bottom: 15px;
            color: var(--primary);
            font-size: 1.3rem;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
        }
        
        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }
        
        .example-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.8);
        }
        
        .example-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .example-word {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary);
        }
        
        .example-sound {
            background: linear-gradient(145deg, var(--success), #10ac84);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 5px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            border: 2px solid white;
            font-size: 0.9rem;
        }
        
        .example-sound:hover {
            transform: scale(1.1);
        }
        
        .practice-section {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.6);
        }
        
        .practice-title {
            text-align: center;
            margin-bottom: 15px;
            color: var(--primary);
            font-size: 1.3rem;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
        }
        
        .practice-canvas-container {
            position: relative;
            margin: 15px 0;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.8);
            height: 200px;
        }
        
        .practice-canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            touch-action: none;
            background: white;
        }
        
        .pen-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .pen-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.8);
        }
        
        .pen-control label {
            font-weight: bold;
            color: var(--dark);
            font-size: 1rem;
        }
        
        .pen-control input {
            border: 2px solid var(--primary);
            border-radius: 6px;
            padding: 6px;
            background: white;
        }
        
        .canvas-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.5);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .check-btn {
            background: linear-gradient(145deg, var(--accent), #ff5252);
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            border-radius: 15px;
            z-index: 3;
            opacity: 1;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }
        
        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .animation-playing .animation-image {
            display: block;
        }
        
        .animation-playing .play-overlay {
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        
        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.05);}
            100% {transform: scale(1);}
        }
        
        .bounce {
            animation: bounce 1s;
        }
        
        .pulse {
            animation: pulse 0.5s;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .download-btn {
                display: block;
                margin: 10px auto;
                width: 90%;
                text-align: center;
                justify-content: center;
            }
            
            .designer-card {
                position: relative;
                top: auto;
                left: auto;
                max-width: 100%;
                margin-bottom: 20px;
            }
            
            .animation-section {
                grid-template-columns: 1fr;
            }
            
            .letter-popup {
                width: 95%;
                padding: 20px;
            }
            
            .popup-title {
                font-size: 2rem;
            }
            
            .music-control {
                padding: 0 15px;
            }
            
            .music-text {
                font-size: 1rem;
            }
            
            .sounds-letters-btn {
                bottom: 80px;
                left: 20px;
                font-size: 1rem;
                padding: 12px 20px;
            }
            
            .music-control-container {
                flex-direction: column;
                align-items: flex-end;
            }
            
            .volume-control {
                order: -1;
            }
        }
        
        @media (max-width: 480px) {
            .alphabet-grid {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 10px;
                padding: 15px;
            }
            
            .letter-card {

                // Set initial drawing style

                ctx.lineWidth = this.elements.penWidth.value;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                // Drawing events
                this.elements.writingCanvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.elements.writingCanvas.addEventListener('mousemove', (e) => this.draw(e));
                this.elements.writingCanvas.addEventListener('mouseup', () => this.stopDrawing());
                this.elements.writingCanvas.addEventListener('mouseout', () => this.stopDrawing());

                // Pen controls
                this.elements.penColor.addEventListener('input', () => {

                });
                
                this.elements.penWidth.addEventListener('input', () => {

            setupBackgroundMusic() {
                // Create a simple background melody using Web Audio API
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create a soothing melody
                const notes = [
                    { freq: 523.25, duration: 0.8 }, // C
                    { freq: 587.33, duration: 0.8 }, // D
                    { freq: 659.25, duration: 0.8 }, // E
                    { freq: 698.46, duration: 0.8 }, // F
                    { freq: 783.99, duration: 0.8 }, // G
                    { freq: 880.00, duration: 0.8 }, // A
                    { freq: 987.77, duration: 0.8 }, // B
                    { freq: 1046.50, duration: 1.2 } // C (high)
                ];
                
                const playMelody = () => {
                    let currentTime = this.audioContext.currentTime;
                    
                    const playNote = (index) => {
                        if (index >= notes.length || !this.isMusicPlaying) return;
                        
                        const note = notes[index];
                        const oscillator = this.audioContext.createOscillator();
                        const gainNode = this.audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(this.audioContext.destination);
                        
                        oscillator.frequency.value = note.freq;
                        oscillator.type = 'sine';
                        
                        const volume = parseFloat(this.elements.volumeControl.value);
                        gainNode.gain.setValueAtTime(volume * 0.1, currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + note.duration);
                        
                        oscillator.start(currentTime);
                        oscillator.stop(currentTime + note.duration);
                        
                        currentTime += note.duration;
                        
                        // Schedule next note
                        setTimeout(() => playNote(index + 1), note.duration * 1000);
                    };
                    
                    playNote(0);
                };
                
                // Store the play function
                this.backgroundMusic = playMelody;
            }

                this.elements.lettersAudio.volume = parseFloat(this.elements.volumeControl.value);

                // Only speak the phonetic sound, not the full sentence
                let soundText = '';
                switch(letter.toUpperCase()) {
                    case 'A': soundText = ''; break;
                    case 'B': soundText = 'b'; break;
                    case 'C': soundText = 'k'; break;
                    case 'D': soundText = 'd'; break;
                    case 'E': soundText = ''; break;
                    case 'F': soundText = 'f'; break;
                    case 'G': soundText = 'g'; break;
                    case 'H': soundText = 'h'; break;
                    case 'I': soundText = ''; break;
                    case 'J': soundText = 'd'; break;
                    case 'K': soundText = 'k'; break;
                    case 'L': soundText = 'l'; break;
                    case 'M': soundText = 'm'; break;
                    case 'N': soundText = 'n'; break;
                    case 'O': soundText = ''; break;
                    case 'P': soundText = 'p'; break;
                    case 'Q': soundText = 'kw'; break;
                    case 'R': soundText = 'r'; break;
                    case 'S': soundText = 's'; break;
                    case 'T': soundText = 't'; break;
                    case 'U': soundText = ''; break;
                    case 'V': soundText = 'v'; break;
                    case 'W': soundText = 'w'; break;
                    case 'X': soundText = 'ks'; break;
                    case 'Y': soundText = 'j'; break;
                    case 'Z': soundText = 'z'; break;
                    default: soundText = letter;
                }
                
                const utterance = new SpeechSynthesisUtterance(soundText);
                utterance.rate = 0.7;
                utterance.pitch = 1.1;
                utterance.volume = 0.8;
                
                window.speechSynthesis.speak(utterance);
            }
            
            speakExampleWord(word) {
                // Stop any current speech
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;
                
                window.speechSynthesis.speak(utterance);
            }
            
            // Open letter popup
            openLetterPopup(letter) {
                this.currentLetter = letter;
                this.elements.popupTitle.textContent = `Letter ${letter}`;
                
                // Set animation images
                this.elements.uppercaseAnimation.src = letterData[letter].uppercase;
                this.elements.lowercaseAnimation.src = letterData[letter].lowercase;
                
                // Reset animation states
                this.resetAnimations();
                
                // Create example words
                this.createExampleWords(letter);
                
                // Clear canvas
                this.clearCanvas();
                
                // Show popup
                this.elements.letterPopup.classList.add('active');
                this.elements.popupOverlay.classList.add('active');
                
                // Speak letter name only once
                if (!this.hasSpoken) {
                    setTimeout(() => {
                        this.speakLetterName(letter);
                        this.hasSpoken = true;
                    }, 500);
                }
            }
            
            // Close letter popup
            closeLetterPopup() {
                this.elements.letterPopup.classList.remove('active');
                this.elements.popupOverlay.classList.remove('active');
                this.resetAnimations();
                this.hasSpoken = false; // Reset the flag
            }
            
            // Create example words
            createExampleWords(letter) {
                this.elements.examplesGrid.innerHTML = '';
                const fragment = document.createDocumentFragment();
                
                letterData[letter].examples.forEach(word => {
                    const exampleItem = document.createElement('div');
                    exampleItem.className = 'example-item';
                    
                    exampleItem.innerHTML = `
                        <div class="example-word">${word}</div>
                        <button class="example-sound" data-word="${word}">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    `;
                    
                    fragment.appendChild(exampleItem);
                });
                
                this.elements.examplesGrid.appendChild(fragment);
                
                // Add event listeners to example sound buttons
                this.elements.examplesGrid.addEventListener('click', (e) => {
                    const btn = e.target.closest('.example-sound');
                    if (btn) {
                        const word = btn.dataset.word;
                        this.speakExampleWord(word);
                    }
                });
            }
            
            // Animation controls
            playAnimation(type) {
                const box = type === 'uppercase' ? this.elements.uppercaseBox : this.elements.lowercaseBox;
                const playBtn = type === 'uppercase' ? this.elements.playUppercase : this.elements.playLowercase;
                const pauseBtn = type === 'uppercase' ? this.elements.pauseUppercase : this.elements.pauseLowercase;
                const overlay = type === 'uppercase' ? this.elements.uppercaseOverlay : this.elements.lowercaseOverlay;
                
                box.classList.add('animation-playing');
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'flex';
                overlay.classList.add('hidden');
                
                if (type === 'uppercase') {
                    this.isUppercasePlaying = true;
                } else {
                    this.isLowercasePlaying = true;
                }
            }
            
            pauseAnimation(type) {
                const box = type === 'uppercase' ? this.elements.uppercaseBox : this.elements.lowercaseBox;
                const playBtn = type === 'uppercase' ? this.elements.playUppercase : this.elements.playLowercase;
                const pauseBtn = type === 'uppercase' ? this.elements.pauseUppercase : this.elements.pauseLowercase;
                
                box.classList.remove('animation-playing');
                playBtn.style.display = 'flex';
                pauseBtn.style.display = 'none';
                
                if (type === 'uppercase') {
                    this.isUppercasePlaying = false;
                } else {
                    this.isLowercasePlaying = false;
                }
            }
            
            replayAnimation(type) {
                this.pauseAnimation(type);
                setTimeout(() => this.playAnimation(type), 100);
            }
            
            resetAnimations() {
                this.pauseAnimation('uppercase');
                this.pauseAnimation('lowercase');
            }
            
            // Canvas drawing functions
            startDrawing(e) {
                this.isDrawing = true;
                const rect = this.elements.writingCanvas.getBoundingClientRect();
                this.lastX = e.clientX - rect.left;
                this.lastY = e.clientY - rect.top;
            }
            
            draw(e) {
                if (!this.isDrawing) return;
                
                const ctx = this.elements.writingCanvas.getContext('2d');
                const rect = this.elements.writingCanvas.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;
                
                ctx.beginPath();
                ctx.moveTo(this.lastX, this.lastY);
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
                
                this.lastX = currentX;
                this.lastY = currentY;
            }
            
            stopDrawing() {
                this.isDrawing = false;
            }
            
            handleTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                this.elements.writingCanvas.dispatchEvent(mouseEvent);
            }
            
            handleTouchMove(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                this.elements.writingCanvas.dispatchEvent(mouseEvent);
            }
            
            clearCanvas() {
                const ctx = this.elements.writingCanvas.getContext('2d');
                ctx.clearRect(0, 0, this.elements.writingCanvas.width, this.elements.writingCanvas.height);
            }
            
            checkWriting() {
                // In a real app, you would implement handwriting recognition here
                alert('Great job! Keep practicing to improve your handwriting.');
            }
            
            // Music controls
            toggleMusic() {
                if (this.isMusicPlaying) {
                    // Stop background music
                    this.isMusicPlaying = false;
                    this.elements.musicControl.classList.remove('playing');
                    this.elements.musicControl.innerHTML = '<i class="fas fa-music"></i><span class="music-text">Music</span>';
                } else {
                    // Play background music
                    this.isMusicPlaying = true;
                    this.elements.musicControl.classList.add('playing');
                    this.elements.musicControl.innerHTML = '<i class="fas fa-pause"></i><span class="music-text">Music</span>';
                    
                    // Start the melody
                    if (this.backgroundMusic) {
                        this.backgroundMusic();
                        
                        // Keep the music playing in a loop
                        const melodyDuration = 6 * 1000; // 6 seconds
                        setInterval(() => {
                            if (this.isMusicPlaying) {
                                this.backgroundMusic();
                            }
                        }, melodyDuration);
                    }
                }
            }
            
            adjustVolume() {
                // Adjust volume for both audio elements
                const volume = parseFloat(this.elements.volumeControl.value);
                if (this.elements.lettersAudio) {
                    this.elements.lettersAudio.volume = volume;
                }
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new HandwritingApp();
        });
    </script>
