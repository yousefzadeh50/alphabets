<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Handwriting Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Dancing+Script:wght@600&family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff6b6b;
            --success: #1dd1a1;
            --warning: #feca57;
            --light: #f8f9fa;
            --dark: #2d3436;
            --paper: #fff9e6;
            --line: #d4af37;
            --sky-blue: #87CEEB;
            --deep-blue: #0d47a1;
            --gold: #FFD700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            font-family: 'Comic Neue', cursive;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Designer Card - Updated */
        .designer-card {
            position: fixed;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.8);
            max-width: 240px;
            transition: all 0.4s ease;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }
        
        .designer-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .designer-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 3px solid white;
            position: relative;
            z-index: 2;
        }
        
        .designer-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .designer-info {
            flex: 1;
            position: relative;
            z-index: 2;
        }
        
        .designer-name {
            font-size: 1.3rem;
            margin-bottom: 3px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.9);
            color: var(--deep-blue);
            font-family: 'Playfair Display', serif;
            line-height: 1.2;
            background: linear-gradient(45deg, #0d47a1, #1565c0, #0d47a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s infinite alternate;
            letter-spacing: 0.5px;
        }
        
        @keyframes textGlow {
            0% { 
                text-shadow: 0 0 5px rgba(13, 71, 161, 0.5);
                transform: scale(1);
            }
            100% { 
                text-shadow: 0 0 15px rgba(13, 71, 161, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
                transform: scale(1.02);
            }
        }
        
        .designer-title {
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            font-weight: 600;
            color: #1565c0;
            font-family: 'Playfair Display', serif;
            line-height: 1.2;
            background: linear-gradient(45deg, #1565c0, #1976d2, #0d47a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .designer-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0d47a1, transparent);
            animation: linePulse 2s infinite;
        }
        
        @keyframes linePulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .designer-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        
        .designer-card:hover .designer-name {
            animation-duration: 1s;
        }
        
        /* Music Control - Moved to bottom right */
        .music-control-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 15px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.8);
        }
        
        .music-control {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border: 2px solid white;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .music-control.playing {
            background: linear-gradient(135deg, #1dd1a1, #10ac84);
        }
        
        .music-control i {
            font-size: 1.3rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }
        
        .music-control.playing i {
            color: white;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-control i {
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .volume-control input {
            width: 80px;
            cursor: pointer;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
            padding-top: 10px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            font-weight: bold;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 15px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            font-weight: 600;
        }
        
        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.6);
        }
        
        .letter-card {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            color: var(--primary);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .letter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transition: left 0.6s;
        }
        
        .letter-card:hover::before {
            left: 100%;
        }
        
        .letter-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .letter-card.active {
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .uppercase-letter {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1;
        }
        
        .lowercase-letter {
            font-size: 1.8rem;
            font-weight: bold;
            color: inherit;
            opacity: 0.9;
            line-height: 1;
        }
        
        /* Download Section */
        .download-section {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.6);
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--success), #10ac84);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.5);
        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        /* Enhanced Popup with Larger Width */
        .letter-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            overflow-y: auto;
            border: 4px solid rgba(255,255,255,0.9);
        }
        
        .letter-popup.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .popup-title {
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
        
        .close-popup {
            background: linear-gradient(145deg, var(--accent), #ff5252);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 3px solid white;
            font-size: 1.3rem;
        }
        
        .close-popup:hover {
            transform: rotate(90deg) scale(1.1);
        }
        
        .popup-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        .animation-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .animation-container {
            text-align: center;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.6);
            position: relative;
        }
        
        .animation-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--dark);
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
        }
        
        .animation-box {
            width: 100%;
            height: 200px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
            border: 3px solid rgba(255,255,255,0.8);
            cursor: pointer;
        }
        
        .animation-image {
            width: 95%;
            height: 95%;
            object-fit: contain;
            border-radius: 10px;
            display: none;
        }
        
        .animation-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }
        
        .animation-btn {
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 2px solid white;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }
        
        .animation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .animation-btn.pause {
            background: linear-gradient(145deg, var(--accent), #ff5252);
        }
        
        .examples-section {
            background: linear-gradient(135deg, #fad0c4, #ffd1ff);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.6);
        }
        
        .examples-title {
            text-align: center;
            margin-bottom: 15px;
            color: var(--primary);
            font-size: 1.3rem;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
        }
        
        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }
        
        .example-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.8);
        }
        
        .example-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .example-word {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary);
        }
        
        .example-sound {
            background: linear-gradient(145deg, var(--success), #10ac84);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 5px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            border: 2px solid white;
            font-size: 0.9rem;
        }
        
        .example-sound:hover {
            transform: scale(1.1);
        }
        
        .practice-section {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.6);
        }
        
        .practice-title {
            text-align: center;
            margin-bottom: 15px;
            color: var(--primary);
            font-size: 1.3rem;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
        }
        
        .practice-canvas-container {
            position: relative;
            margin: 15px 0;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.8);
            height: 200px;
        }
        
        .practice-canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            touch-action: none;
            background: white;
        }
        
        .pen-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .pen-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.8);
        }
        
        .pen-control label {
            font-weight: bold;
            color: var(--dark);
            font-size: 1rem;
        }
        
        .pen-control input {
            border: 2px solid var(--primary);
            border-radius: 6px;
            padding: 6px;
            background: white;
        }
        
        .canvas-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.5);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .check-btn {
            background: linear-gradient(145deg, var(--accent), #ff5252);
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            border-radius: 15px;
            z-index: 3;
            opacity: 1;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }
        
        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .animation-playing .animation-image {
            display: block;
        }
        
        .animation-playing .play-overlay {
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        
        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.05);}
            100% {transform: scale(1);}
        }
        
        .bounce {
            animation: bounce 1s;
        }
        
        .pulse {
            animation: pulse 0.5s;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .download-btn {
                display: block;
                margin: 10px auto;
                width: 90%;
                text-align: center;
                justify-content: center;
            }
            
            .designer-card {
                position: relative;
                top: auto;
                left: auto;
                max-width: 100%;
                margin-bottom: 20px;
            }
            
            .animation-section {
                grid-template-columns: 1fr;
            }
            
            .letter-popup {
                width: 95%;
                padding: 20px;
            }
            
            .popup-title {
                font-size: 2rem;
            }
            
            .music-control-container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                width: auto;
            }
            
            .volume-control {
                order: -1;
            }
        }
        
        @media (max-width: 480px) {
            .alphabet-grid {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 10px;
                padding: 15px;
            }
            
            .letter-card {
                min-height: 80px;
                padding: 15px 8px;
            }
            
            .uppercase-letter {
                font-size: 1.8rem;
            }
            
            .lowercase-letter {
                font-size: 1.5rem;
            }
            
            .animation-box {
                height: 150px;
            }
            
            .designer-avatar {
                width: 50px;
                height: 50px;
            }
            
            .designer-name {
                font-size: 1rem;
            }
            
            .designer-title {
                font-size: 0.8rem;
            }
            
            .music-control-container {
                bottom: 10px;
                right: 10px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Designer Card -->
    <div class="designer-card" id="designerCard">
        <div class="designer-avatar">
            <img src="https://s34.picofile.com/file/8488183492/2.png" alt="A.R. Yousefzadeh">
        </div>
        <div class="designer-info">
            <h3 class="designer-name">A.R. Yousefzadeh</h3>
            <p class="designer-title">Designer</p>
        </div>
    </div>

    <div class="music-control-container">

        // Speech Synthesis
        const speech = window.speechSynthesis;
        
        // Current selected letter
        let currentLetter = 'A';
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let isUppercasePlaying = false;
        let isLowercasePlaying = false;
        let hasSpoken = false; // Flag to prevent double speaking
        let isMusicPlaying = false;

        // Initialize the application
        function init() {
            createAlphabetGrid();
            setupEventListeners();
            setupCanvas();
            setupBackgroundMusic();
        }

        // Create alphabet grid
        function createAlphabetGrid() {
            for (let letter in letterData) {
                const letterCard = document.createElement('div');
                letterCard.className = 'letter-card';
                letterCard.dataset.letter = letter;
                
                letterCard.innerHTML = `
                    <div class="uppercase-letter">${letter}</div>
                    <div class="lowercase-letter">${letter.toLowerCase()}</div>
                `;
                
                alphabetGrid.appendChild(letterCard);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Letter card clicks
            document.querySelectorAll('.letter-card').forEach(card => {
                card.addEventListener('click', () => {
                    const letter = card.dataset.letter;
                    openLetterPopup(letter);
                });
                
                // Add hover sound to all buttons and interactive elements
                card.addEventListener('mouseenter', playHoverSound);
            });

            // Popup controls
            closePopup.addEventListener('click', closeLetterPopup);
            popupOverlay.addEventListener('click', closeLetterPopup);

            // Animation controls
            playUppercase.addEventListener('click', () => playAnimation('uppercase'));
            pauseUppercase.addEventListener('click', () => pauseAnimation('uppercase'));
            playLowercase.addEventListener('click', () => playAnimation('lowercase'));
            pauseLowercase.addEventListener('click', () => pauseAnimation('lowercase'));

            // Canvas controls
            clearBtn.addEventListener('click', clearCanvas);
            checkBtn.addEventListener('click', checkWriting);

            // Music controls
            musicControl.addEventListener('click', toggleMusic);
            volumeControl.addEventListener('input', adjustVolume);

            // Add hover sound to all buttons
            document.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('mouseenter', playHoverSound);
            });
        }

        // Setup canvas for drawing
        function setupCanvas() {
            const ctx = writingCanvas.getContext('2d');
            
            // Set canvas size
            writingCanvas.width = writingCanvas.offsetWidth;
            writingCanvas.height = writingCanvas.offsetHeight;
            
            // Set initial drawing style
            ctx.strokeStyle = penColor.value;
            ctx.lineWidth = penWidth.value;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Drawing events
            writingCanvas.addEventListener('mousedown', startDrawing);
            writingCanvas.addEventListener('mousemove', draw);
            writingCanvas.addEventListener('mouseup', stopDrawing);
            writingCanvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events for mobile
            writingCanvas.addEventListener('touchstart', handleTouchStart);
            writingCanvas.addEventListener('touchmove', handleTouchMove);
            writingCanvas.addEventListener('touchend', stopDrawing);
        }

        // Setup background music
        function setupBackgroundMusic() {
            backgroundMusic.volume = volumeControl.value;
            
            // Auto-play music when user interacts with the page
            document.body.addEventListener('click', function initMusic() {
                if (!isMusicPlaying) {
                    toggleMusic();
                }
                document.body.removeEventListener('click', initMusic);
            });
        }

        // Play hover sound
        function playHoverSound() {
            hoverSound.currentTime = 0;
            hoverSound.volume = 0.3;
            hoverSound.play().catch(e => console.log("Hover sound play failed:", e));
        }

        // Speech functions
        function speakLetterName(letter) {
            // Stop any current speech
            speech.cancel();
            
            const utterance = new SpeechSynthesisUtterance(letter);
            utterance.rate = 0.8;
            utterance.pitch = 1.2;
            utterance.volume = 0.8;
            
            speech.speak(utterance);
        }

        function speakLetterSound(letter) {
            // Stop any current speech
            speech.cancel();
            
            // Only speak the phonetic sound, not the full sentence
            let soundText = '';
            switch(letter.toUpperCase()) {
                case 'A': soundText = 'æ'; break;
                case 'B': soundText = 'b'; break;
                case 'C': soundText = 'k'; break;
                case 'D': soundText = 'd'; break;
                case 'E': soundText = 'ɛ'; break;
                case 'F': soundText = 'f'; break;
                case 'G': soundText = 'g'; break;
                case 'H': soundText = 'h'; break;
                case 'I': soundText = 'ɪ'; break;
                case 'J': soundText = 'dʒ'; break;
                case 'K': soundText = 'k'; break;
                case 'L': soundText = 'l'; break;
                case 'M': soundText = 'm'; break;
                case 'N': soundText = 'n'; break;
                case 'O': soundText = 'ɒ'; break;
                case 'P': soundText = 'p'; break;
                case 'Q': soundText = 'kw'; break;
                case 'R': soundText = 'r'; break;
                case 'S': soundText = 's'; break;
                case 'T': soundText = 't'; break;
                case 'U': soundText = 'ʌ'; break;
                case 'V': soundText = 'v'; break;
                case 'W': soundText = 'w'; break;
                case 'X': soundText = 'ks'; break;
                case 'Y': soundText = 'j'; break;
                case 'Z': soundText = 'z'; break;
                default: soundText = letter;
            }
            
            const utterance = new SpeechSynthesisUtterance(soundText);
            utterance.rate = 0.7;
            utterance.pitch = 1.1;
            utterance.volume = 0.8;
            
            speech.speak(utterance);
        }

        function speakExampleWord(word) {
            // Stop any current speech
            speech.cancel();
            
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.rate = 0.8;
            utterance.pitch = 1.0;
            utterance.volume = 0.8;
            
            speech.speak(utterance);
        }

        // Open letter popup
        function openLetterPopup(letter) {
            currentLetter = letter;
            popupTitle.textContent = `Letter ${letter}`;
            
            // Set animation images
            uppercaseAnimation.src = letterData[letter].uppercase;
            lowercaseAnimation.src = letterData[letter].lowercase;
            
            // Reset animation states
            resetAnimations();
            
            // Create example words
            createExampleWords(letter);
            
            // Clear canvas
            clearCanvas();
            
            // Show popup
            letterPopup.classList.add('active');
            popupOverlay.classList.add('active');
            
            // Speak letter name only once
            if (!hasSpoken) {
                setTimeout(() => {
                    speakLetterName(letter);
                    hasSpoken = true;
                }, 500);
            }
        }

        function closeLetterPopup() {
            letterPopup.classList.remove('active');
            popupOverlay.classList.remove('active');
            resetAnimations();
            hasSpoken = false; // Reset the flag

                examplesGrid.appendChild(exampleItem);
            });

            document.querySelectorAll('.example-sound').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const word = e.currentTarget.dataset.word;
                    speakExampleWord(word);
                });
                
                // Add hover sound
                btn.addEventListener('mouseenter', playHoverSound);
            });

        // Animation controls
        function playAnimation(type) {
            const box = type === 'uppercase' ? uppercaseBox : lowercaseBox;
            const playBtn = type === 'uppercase' ? playUppercase : playLowercase;
            const pauseBtn = type === 'uppercase' ? pauseUppercase : pauseLowercase;
            const overlay = type === 'uppercase' ? uppercaseOverlay : lowercaseOverlay;
            
            box.classList.add('animation-playing');
            playBtn.style.display = 'none';
            pauseBtn.style.display = 'flex';
            overlay.classList.add('hidden');
            
            if (type === 'uppercase') {
                isUppercasePlaying = true;
            } else {
                isLowercasePlaying = true;
            }
        }

        function pauseAnimation(type) {
            const box = type === 'uppercase' ? uppercaseBox : lowercaseBox;
            const playBtn = type === 'uppercase' ? playUppercase : playLowercase;
            const pauseBtn = type === 'uppercase' ? pauseUppercase : pauseLowercase;
            
            box.classList.remove('animation-playing');
            playBtn.style.display = 'flex';
            pauseBtn.style.display = 'none';
            
            if (type === 'uppercase') {
                isUppercasePlaying = false;
            } else {
                isLowercasePlaying = false;
            }
        }

        function resetAnimations() {
            pauseAnimation('uppercase');
            pauseAnimation('lowercase');
        }

        // Canvas drawing functions
        function startDrawing(e) {
            isDrawing = true;
            const rect = writingCanvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const ctx = writingCanvas.getContext('2d');
            const rect = writingCanvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            ctx.strokeStyle = penColor.value;
            ctx.lineWidth = penWidth.value;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            
            lastX = currentX;
            lastY = currentY;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            writingCanvas.dispatchEvent(mouseEvent);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            writingCanvas.dispatchEvent(mouseEvent);
        }

        function clearCanvas() {
            const ctx = writingCanvas.getContext('2d');
            ctx.clearRect(0, 0, writingCanvas.width, writingCanvas.height);
        }

        }

        // Music controls
        function toggleMusic() {
            if (isMusicPlaying) {
                // Stop background music
                backgroundMusic.pause();
                isMusicPlaying = false;
                musicControl.classList.remove('playing');
                musicControl.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                // Play background music
                backgroundMusic.play().catch(e => {
                    console.log("Music play failed, trying again on user interaction:", e);
                    // If autoplay is blocked, wait for user interaction
                    document.body.addEventListener('click', function retryPlay() {
                        backgroundMusic.play();
                        document.body.removeEventListener('click', retryPlay);
                    });
                });
                isMusicPlaying = true;
                musicControl.classList.add('playing');
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }

        function adjustVolume() {
            backgroundMusic.volume = volumeControl.value;
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
